<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>website design-f1-contest-2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div id="nav_icons">
        <img src="./assets/logo.svg" />
        <div id="vertical_line"></div>
        <p>Blog</p>
      </div>
      <div id="nav_links">
        <ul>
          <li>
            <img src="./assets/Polygon_icon.svg" /><a href="#">Archives</a>
          </li>

          <li><img src="./assets/cart_icon.svg" /><a href="#">Store</a></li>
        </ul>
        <button>Get a Quote</button>
      </div>
    </nav>
    <section id="hero">
      <div class="hero_body">
        <h1>Let's Explore<br />New Possibilities...</h1>
        <div id="search-bar">
          <div>
            <img src="./assets/search-icon.svg" />
            <input
              type="text"
              placeholder="How to, etc.."
              id="input"
              name="search"
            />
          </div>
          <button>Search</button>
        </div>
        <div id="hashtags">
          <ul>
            <li>#Design</li>
            <li>#Develop</li>
            <li>#Market</li>
          </ul>
        </div>
      </div>
      <img src="./assets/image_hero.svg" />
    </section>
  </body>
</html>
